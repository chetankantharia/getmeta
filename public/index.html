<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>fetchMeta</title>
  <link rel="stylesheet" type="text/css" href="bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="bootstrap/dist/css/bootstrap-theme.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="full-height">
  
  <div class="col-md-6 section-left">
    <div class="section-content">
      <h1 class="logo">get<span class="logo-bold">meta</span></h1>
      <div class="caption">It's a micro service that fetches meta tags info from web url</div>
      
      <div class="sub-section">
        <h4>Simple API</h4>
        <div>
        
        <div class="table">
          <div class="table-row">
            <div class="col1">URI</div>
            <div class="col2">http://getmeta.builtapp.io/v1</div>
          </div>
          <div class="table-row">
            <div class="col1">url (Url Param)</div>
            <div class="col2">http://built.io</div>
          </div>
        </div>
          <div>
            <span class="pill">GET</span> 
            : http://getmeta.builtapp.io/v1?url=http://built.io
          </div>
        </div>
      </div>

    </div>
  </div>

  <div class="col-md-6 section-right">
    <div class="section-content">
      <div class="postbox-container">
        <textarea class="postbox" id="postbox"></textarea>
      </div>
    </div>
  </div>
<script type="text/javascript" src="js/script.js"></script>
</div>
</body>
</html>
